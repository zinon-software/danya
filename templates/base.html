<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}My Site{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
  <header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DANYA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if user.is_superuser  %}

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'add_product' %}">إضافة منتج</a>
            </li>
            {%endif%}
           
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                عربة التسوق
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <!-- <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li> -->
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">total: 0</a></li>
              </ul>
            </li>
           
          </ul>
          <form class="d-flex">

            {% if user.is_authenticated%}
            <a class="btn btn-outline-danger ml-2px" href="{% url 'logout' %}" type="submit">Logout</a>
            {%else%}
            <a class="btn btn-outline-success ml-2px" href="{% url 'signup' %}" type="submit">Rigester</a>
            
            <a class="btn btn-outline-success ml-2px" href="{% url 'login' %}" type="submit">Loing</a>
            {%endif%}
          </form>
        </div>
      </div>
    </nav>

    <h1>{% block heading %}{% endblock %}</h1>

  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    &copy; My Site 2023
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</body>

</html>
